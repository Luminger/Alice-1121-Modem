<html>

      <link rel="stylesheet" href='stylemain.css' type='text/css'>

      <blockquote>
         <form>
            <b>Device Info<br>
               <br>
               <table border="1" cellpadding="3" cellspacing="0">
<script language="javascript">
<!-- hide
showCusVer = '<%ejGetOther(sysInfo, showCusVer)%>';
showCusCfeVer = '<%ejGetOther(sysInfo, showCusCfeVer)%>';
showCusModel = '<%ejGetOther(sysInfo, showCusModel)%>';

  document.writeln("               <tr>");
  document.writeln("                  <td class='hd'>BoardID:</td>");
  if (showCusModel != '1')
    document.writeln("                  <td><%ejGet(boardID)%></td>");
  else
    document.writeln("                  <td><%ejGetOther(sysInfo, customermodel)%></td>");
  document.writeln("               </tr>");
  document.writeln("               <tr>");
  document.writeln("                  <td class='hd'>Software Version:</td>");
  if (showCusVer != '1')
    document.writeln("                  <td><%ejGet(sysVersion)%></td>");
  else
    document.writeln("                  <td><%ejGetOther(sysInfo, customerversion)%></td>");
  document.writeln("               </tr>");
  document.writeln("               <tr>");
  document.writeln("                 <td class='hd'>Bootloader (CFE) Version:</td>");
  if (showCusCfeVer != '1')
    document.writeln("                 <td><%ejGet(cfeVersion)%></td>");
  else
  	document.writeln("                 <td><%ejGetOther(sysInfo, customercfeversion)%></td>");
  document.writeln("               </tr>");
// done hiding -->
</script>
               
<script language="javascript">

</script>

</script>

<script language="javascript">

                  <td class='hd'>Default Gateway:</td>
<script language="javascript">

  document.writeln("                  <td>" + dfltGwIfc + "</td>");
// done hiding -->

               </tr>

<script language="javascript">
<!-- hide
