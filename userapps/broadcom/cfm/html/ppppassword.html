<html>
<head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<script language="javascript" src="util.js"></script>
<script language="javascript">
<!-- hide

function btnApply() {
   var loc = 'ppppasswordinfo.cgi?';
   with ( document.forms[0] ) {
      loc += 'pppUserName=' + encodeUrl(pppUserName.value);
      loc += '&pppPassword=' + encodeUrl(pppPassword.value);
      var code = 'location="' + loc + '"';
      eval(code);
   }
}

function frmLoad() {
   document.forms[0].pppUserName.select();
   document.forms[0].pppUserName.focus();
}

// done hiding -->
</script>
</head>

<body onLoad='frmLoad()'>
<blockquote>
<form onSubmit='return false'>
<b>ISP Login Failed</b><br>
<br>The password is invalid. Please enter the correct password and click &quot;Apply&quot;.<br>
<br>
<table border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="80">User:&nbsp;&nbsp;</td>
    <td><input name='pppUserName' type="text" size="20" value='<%ejGet(pppUserName)%>'></td>
  </tr>
</table>
<table border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="80">Password:&nbsp;&nbsp;</td>
    <td><input name='pppPassword' type="password" size="20"></td>
  </tr>
</table>
<br>
<center><input type='button' onClick='btnApply()' value='Apply'></center>
</form>
</blockquote>
</body>
</html>
